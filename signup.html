<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-letter</title>
    <link rel="stylesheet" href="/public/css/style.css" class="css">
    <link rel="icon" type="image/x-icon" href="/public/images/media/android-chrome-512x512.png">
</head>
<body>
    <div class="container">
        <form action="/" method="post">
            <div class="image">
                <img  src="/public/images/media/logo.png" class="image1" alt="logo">
            </div>
            <h1>Sign Up To My Newsletter!</h1>
            <input class="firstname" type="text" placeholder="First Name" name="firstname" required><br>
            <input class="lastname" type="text" placeholder="Last Name" name="lastname" required><br>
            <input class="email" type="email" placeholder="email" name="email"  required><br>
            <button class="submit" type="submit">Sign Me Up!</button>
        </form>
    </div>
    <p>&copy; The Skj Community</p>
    
</body>
</html>
